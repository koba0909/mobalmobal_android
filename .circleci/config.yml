version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android

    steps:
      - checkout
      - run:
          name: Build
          command: ./gradlew build
      - run: 
          name: Verification - ConnectedCheck
          command: ./gradlew connectedCheck
      - run:
          name: test
          command: ./gradlew test